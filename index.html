<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Konkhmer+Sleokchher&family=Koulen&display=swap" rel="stylesheet">
<link rel="shortcut icon" href="assets/foto/more/logo forma fitness.jpg" type="image/x-icon">

    <title>Forma Fitness</title>
</head>
<body>
    <div class="black-bg"></div>
    <div class="slider" id="slider">
        <div class="slide">
            <img src="assets/foto/gym/foto1.jpeg" alt="">
            <div class="content-GYM">
                <p class="GYM">GYM</p>
                <a href="" class="GYM-Button">ACCES</a>
            </div>
        </div>
        <div class="slide">
            <img src="assets/foto/box/302053019_454113553399575_3164093710053678560_n.jpg" alt="">
            <div class="content-BOX">
                <div class="BOXING-TEXT">
                    <p class="BOX-1">BOXING</p>
                    <p class="BOX-2">CLUB</p>
                </div>
                <a class="BOX-Button">ACCES</a>
            </div>
        </div>
    </div>
        <i class="fa-solid fa-arrow-left arrow arrow-left"  onclick="slideChange(-1)"></i>
        <i class="fa-solid fa-arrow-right arrow arrow-right" onclick="slideChange(1)"></i>
</body>
<script src="https://kit.fontawesome.com/10302cdb2c.js" crossorigin="anonymous"></script>
<script src="js/main.js"></script>
</html>
